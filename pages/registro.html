    <h2>Crea tu cuenta</h2>
    <!-- Inicio Main  -->
    <main>
      <!-- Inicio Registro -->
      <section class="register container">                
        <form class="form" action="/auth/register" method="POST" enctype="application/x-www-form-urlencoded">
          <label class="label col-1" for="nombre">Nombre</label>
          <input
            class="input__text col-2"
            type="text"
            id="nombre"
            name="nombre"
            required
          />
          <br /><br />

          <label class="label col-1" for="apellido">Apellido:</label>
          <input
            class="input__text col-2"
            type="text"
            id="apellido"
            name="apellido"
            required
          />
          <br /><br />

          <label class="label col-1" for="email">Email:</label>
          <input
            class="input__text col-2"
            type="email"
            id="email"
            name="email"
            required
          />
          <br /><br />

          <label class="label col-1" for="pass">Contraseña:</label>
          <input
            class="input__text col-2"
            type="password"
            id="pass"
            name="pass"
            required
          />
          <br /><br />

          <label class="label col-1" for="pass2">Repita Contraseña:</label>
          <input
            class="input__text col-2"
            type="password"
            id="pass2"
            name="pass2"
            required
          />
          <br /><br />

          <input class="submit col-1" type="submit" value="Registrar" />
          <label class="aceptoTerminos col-2">
            <input
              class="check"
              type="checkbox"
              id="aceptoTerminos"
              name="aceptoTerminos"
              required
            />
            Acepto <b>Términos y Condiciones</b>
          </label>
        </form>
      </section>

      <!-- Fin Registro -->

    </main>
