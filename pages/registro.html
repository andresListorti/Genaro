<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genaro | Registro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Inicio Header-->
    <header>
      <div class="logo">
        <a href="../index.html">Genaro</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="./productos.html">Colecciones</a></li>
          <li><a href="./acceso.html">Acceso</a></li>
          <li><a href="#">Contacto</a></li>
          <li class="cart">
            <a href="./carro.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->    
    <h2>Crea tu cuenta</h2>
    <!-- Inicio Main  -->
    <main class="registro">
      <!-- Inicio Registro -->
      <div class="container">

        <section class="register">                
          <form class="formReg" action="/auth/register" method="POST" enctype="application/x-www-form-urlencoded">
            <label class="label col-1" for="nombre">Nombre</label>
            <input
              class="input__text col-2"
              type="text"
              id="nombre"
              name="nombre"
              required
            />
            
  
            <label class="label col-1" for="apellido">Apellido:</label>
            <input
              class="input__text col-2"
              type="text"
              id="apellido"
              name="apellido"
              required
            />
            
  
            <label class="label col-1" for="email">Email:</label>
            <input
              class="input__text col-2"
              type="email"
              id="email"
              name="email"
              required
            />
            
  
            <label class="label col-1" for="pass">Contraseña:</label>
            <input
              class="input__text col-2"
              type="password"
              id="pass"
              name="pass"
              required
            />
            
  
            <label class="label col-1" for="pass2">Repita Contraseña:</label>
            <input
              class="input__text col-2"
              type="password"
              id="pass2"
              name="pass2"
              required
            />
            
            
            <input class="submit col-1" type="submit" value="Registrar" />
            <label class="aceptoTerminos col-2">
              <input
                class="check"
                type="checkbox"
                id="aceptoTerminos"
                name="aceptoTerminos"
                required
              />
              Acepto <b>Términos y Condiciones</b>
            </label>
          </form>
        </section>
      </div>

      <!-- Fin Registro -->

    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="footer">
      <div class="redes">
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://web.whatsapp.com/"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>
      <p class="footer__copy">Todos los derechos reservados 2024 - Genaro ©</p>
      <a href="#" class="subir"><i class="fa-solid fa-up-long"></i></a>
    </footer>
    <!-- Fin Footer -->
  </body>
</html>
